		<title>Create mobile phone</title>

	<body>
		
		<h1>Create mobile phone</h1>

			var myMobilePhone = {
					productName:"Xiaomi Redmi Note",

					specifications:["4GB of RAM","48Mpix"],
					avaliableColorsOnMarket:
						{Poland:["black"],
						Germany:["black","white"]}
					}
				alert("Product Name: "+myMobilePhone.productName+", Product Number: "+myMobilePhone.productNumber+", Is my phone black: "+myMobilePhone.isBlack+", Phone Specifications: "+myMobilePhone.specifications+", Avaliable Colors On Market in Germany: "+myMobilePhone.avaliableColorsOnMarket.Germany+", Avaliable Colors On Market in Poland: "+myMobilePhone.avaliableColorsOnMarket.Poland);
			
			}

		</script>
