<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						wynik: null,
						enterData: function(){
							// enter weight and height, and assign them to the object properties
							this.height=1.75;
							this.weight=70;
							
						},
						calculate: function(){
							this.wynik= this.weight/(this.height*this.height);
						},
						display: function(){
							console.log("BMI wynosi: "+this.wynik);
						}
				}
			
				// call BMI methods
				// ...
				BMI.enterData();BMI.calculate();BMI.display();
				
				
			
			}
		</script>
	</body>
</html>
