<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script> {}
			var maximum = 5;
			var minimum = 1;
			var randomnumber = Math.floor(Math.random() * (maximum - minimum + 1)) + minimum;
			
			var guessed = prompt("Wprowadź liczbę od 1 do 5.");
			if (guessed==randomnumber){document.write("Good Work");}
			else{document.write("Sorry. Correct answer is: "+randomnumber)}
		</script>
	</body>
</html>
